# =================================================================
# PRODUCTION ENVIRONMENT KUBERNETES MANIFESTS
# Production-ready configuration with high availability
# =================================================================

---
# Namespace for production
apiVersion: v1
kind: Namespace
metadata:
  name: practice-app-prod
  labels:
    environment: production
    project: practice-node-app

---
# Production Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: practice-node-app-prod
  namespace: practice-app-prod
  labels:
    app: practice-node-app-prod
    environment: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: practice-node-app-prod
  template:
    metadata:
      labels:
        app: practice-node-app-prod
        environment: production
    spec:
      containers:
      - name: node-app
        image: 852994641319.dkr.ecr.us-east-1.amazonaws.com/practice-node-app-prod:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: LOG_LEVEL
          value: "info"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: practice-app-secrets-prod
              key: DB_PASSWORD
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: practice-app-secrets-prod
              key: API_KEY
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: practice-app-secrets-prod
              key: JWT_SECRET
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 15
          timeoutSeconds: 3
          failureThreshold: 3
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]

---
# Production Service
apiVersion: v1
kind: Service
metadata:
  name: practice-node-app-prod
  namespace: practice-app-prod
  labels:
    app: practice-node-app-prod
    environment: production
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  selector:
    app: practice-node-app-prod
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  type: LoadBalancer

---
# Production Ingress (ALB)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: practice-node-app-prod
  namespace: practice-app-prod
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80,"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-policy: "ELBSecurityPolicy-TLS-1-2-2017-01"
    alb.ingress.kubernetes.io/healthcheck-path: "/health"
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "3"
  labels:
    app: practice-node-app-prod
    environment: production
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: practice-node-app-prod
            port:
              number: 80

---
# Production ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: practice-app-config-prod
  namespace: practice-app-prod
  labels:
    environment: production
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  API_TIMEOUT: "10000"
  DB_HOST: "postgres-prod.internal"
  DB_PORT: "5432"
  REDIS_HOST: "redis-prod.internal"
  REDIS_PORT: "6379"
  CACHE_TTL: "3600"
  MAX_CONNECTIONS: "100"

---
# Production Secrets
apiVersion: v1
kind: Secret
metadata:
  name: practice-app-secrets-prod
  namespace: practice-app-prod
  labels:
    environment: production
type: Opaque
data:
  DB_PASSWORD: cHJvZC1wYXNzd29yZC1zZWN1cmUtMTIz  # base64: "prod-password-secure-123"
  API_KEY: cHJvZC1hcGkta2V5LXNlY3VyZS1wcm9k  # base64: "prod-api-key-secure-prod"
  JWT_SECRET: cHJvZC1qd3Qtc2VjcmV0LWtleS1wcm9kdWN0aW9u  # base64: "prod-jwt-secret-key-production"

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: practice-node-app-prod-hpa
  namespace: practice-app-prod
  labels:
    environment: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: practice-node-app-prod
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: practice-node-app-prod-pdb
  namespace: practice-app-prod
  labels:
    environment: production
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: practice-node-app-prod

---
# Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: practice-node-app-prod-netpol
  namespace: practice-app-prod
  labels:
    environment: production
spec:
  podSelector:
    matchLabels:
      app: practice-node-app-prod
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app: practice-node-app-prod
    ports:
    - protocol: TCP
      port: 3000
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to:
    - podSelector:
        matchLabels:
          app: postgres-prod
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - podSelector:
        matchLabels:
          app: redis-prod
    ports:
    - protocol: TCP
      port: 6379

---
# Resource Quota
apiVersion: v1
kind: ResourceQuota
metadata:
  name: practice-app-prod-quota
  namespace: practice-app-prod
  labels:
    environment: production
spec:
  hard:
    requests.cpu: "2"
    requests.memory: "2Gi"
    limits.cpu: "4"
    limits.memory: "4Gi"
    persistentvolumeclaims: "5"
    services: "10"
    secrets: "10"
    configmaps: "10"
