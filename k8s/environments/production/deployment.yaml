apiVersion: v1
kind: Namespace
metadata:
  name: practice-app-prod
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: practice-node-app
  namespace: practice-app-prod
  labels:
    app: practice-node-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: practice-node-app
  template:
    metadata:
      labels:
        app: practice-node-app
    spec:
      containers:
        - name: node-app
          image: 852994641319.dkr.ecr.us-east-1.amazonaws.com/practice-node-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: NODE_ENV
              value: "production"
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: practice-node-app
  namespace: practice-app-prod
  labels:
    app: practice-node-app
spec:
  selector:
    app: practice-node-app
  ports:
    - name: http
      port: 80
      targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: practice-node-app
  namespace: practice-app-prod
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: practice-node-app
                port:
                  number: 80
