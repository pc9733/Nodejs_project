apiVersion: v1
kind: Namespace
metadata:
  name: practice-app-staging
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: practice-node-app
  namespace: practice-app-staging
  labels:
    app: practice-node-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: practice-node-app
  template:
    metadata:
      labels:
        app: practice-node-app
    spec:
      containers:
        - name: node-app
          image: 852994641319.dkr.ecr.us-east-1.amazonaws.com/practice-node-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: NODE_ENV
              value: "staging"
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: practice-node-app
  namespace: practice-app-staging
  labels:
    app: practice-node-app
spec:
  selector:
    app: practice-node-app
  ports:
    - name: http
      port: 80
      targetPort: 3000
  type: ClusterIP
