apiVersion: v1
kind: Pod
metadata:
  name: client-pod
  namespace: practice-app
spec:
  containers:
  - name: curl
    image: curlimages/curl
    command: ['sleep', '3600']
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: practice-node-app-enhanced
  namespace: practice-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: practice-node-app-enhanced
  template:
    metadata:
      labels:
        app: practice-node-app-enhanced
    spec:
      containers:
      - name: node-app
        image: 852994641319.dkr.ecr.us-east-1.amazonaws.com/practice-node-app:5685d74e8c934b06211295ee907ea22b8df4224d
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: practice-app-config
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: practice-app-secrets
              key: DB_PASSWORD
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: practice-app-secrets
              key: API_KEY
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: practice-node-app-enhanced
  namespace: practice-app
spec:
  selector:
    app: practice-node-app-enhanced
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP
---
apiVersion: v1
kind: Secret
metadata:
  name: practice-app-secrets
  namespace: practice-app
type: Opaque
data:
  DB_PASSWORD: cGFzc3dvcmQxMjM=  # base64 encoded "password123"
  API_KEY: YXBpa2V5c2VjcmV0MTIz  # base64 encoded "apikeysecret123"
