apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: practice-app-hpa
  namespace: practice-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: practice-node-app-enhanced
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: practice-app-netpol
  namespace: practice-app
spec:
  podSelector:
    matchLabels:
      app: practice-node-app-enhanced
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: client-pod
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 3000
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: client-pod
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: practice-app-pvc
  namespace: practice-app
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: gp2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: practice-node-app-advanced
  namespace: practice-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: practice-node-app-advanced
  template:
    metadata:
      labels:
        app: practice-node-app-advanced
    spec:
      initContainers:
      - name: init-db
        image: busybox:1.35
        command: ['sh', '-c', 'echo "Initializing database..." && sleep 5 && echo "Database initialized!"']
      - name: init-cache
        image: busybox:1.35
        command: ['sh', '-c', 'echo "Warming up cache..." && sleep 3 && echo "Cache ready!"']
      containers:
      - name: node-app
        image: 852994641319.dkr.ecr.us-east-1.amazonaws.com/practice-node-app:5685d74e8c934b06211295ee907ea22b8df4224d
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: practice-app-config
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: practice-app-secrets
              key: DB_PASSWORD
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: practice-app-secrets
              key: API_KEY
        - name: DATA_PATH
          value: "/app/data"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
        volumeMounts:
        - name: data-storage
          mountPath: /app/data
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 6
      volumes:
      - name: data-storage
        persistentVolumeClaim:
          claimName: practice-app-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: practice-node-app-advanced
  namespace: practice-app
spec:
  selector:
    app: practice-node-app-advanced
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP
---
apiVersion: v1
kind: Pod
metadata:
  name: load-tester
  namespace: practice-app
  labels:
    app: load-tester
spec:
  containers:
  - name: stress
    image: alpine:latest
    command: ['sh', '-c', 'apk add --no-cache curl && while true; do curl -s http://practice-node-app-enhanced/health; echo ""; sleep 1; done']
